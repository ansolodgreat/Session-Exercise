{% extends "base.html" %}

{% block content %}
  <h1>Question {{ question_num + 1 }}</h1>
  <p>{{ question.question }}</p>
  <form action="/answer" method="post">
    {% for choice in question.choices %}
      <label>
        <input type="radio" name="answer" value="{{ choice }}" required> {{ choice }}
      </label><br>
    {% endfor %}
    <button type="submit">Submit</button>
  </form>
{% endblock %}
